server:
  port: 8085

spring:
  application:
    name: friend-service
  datasource:
    url: jdbc:postgresql://friend-db:5432/frienddb?options=-c%20timezone=Asia/Ho_Chi_Minh
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:123456}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: Asia/Ho_Chi_Minh
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000

auth-service:
  url: ${AUTH_SERVICE_URL:http://auth-service:8081}

notification-service:
  url: ${NOTIFICATION_SERVICE_URL:http://notification-service:8080}

jwt:
  secret: ${JWT_SECRET:mysecretkey123456789012345678901234}
  expiration-ms: 86400000

logging:
  level:
    com.chatapp: INFO
    org.springframework: INFO

