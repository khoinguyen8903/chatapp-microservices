<div class="request-card" [class.sent]="isSent">

    <img
      [src]="getAvatarUrl()"
      [alt]="getFullName()"
      class="avatar-image"
    />
  </div>

  <div class="request-info">
    <h3 class="request-name">{{ getFullName() || getUsername() }}</h3>

    <p class="request-date">{{ formatDate(request.createdAt) }}</p>
