<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden flex flex-col max-h-[90vh] animate-slide-up">
    
    <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
      <h3 class="font-bold text-lg text-gray-800">Tạo nhóm mới</h3>
      <button (click)="close()" class="text-gray-400 hover:text-gray-600 transition-colors">
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>

    <div class="p-6 overflow-y-auto custom-scrollbar space-y-5">
      
      <div>
        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1.5 ml-1">Tên nhóm</label>
        <div class="relative">
            <input type="text" [(ngModel)]="groupName" placeholder="Ví dụ: Team Dev, Gia đình..." 
              class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
            <i class="fas fa-users absolute left-3.5 top-3.5 text-gray-400"></i>
        </div>
      </div>

      <div>
        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1.5 ml-1">Thêm thành viên</label>
        
        <div class="flex gap-2 mb-3">
            <input type="text" [(ngModel)]="searchTerm" (keyup.enter)="searchUser()" placeholder="Nhập username bạn bè..." 
               class="flex-1 px-4 py-2 bg-white border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-blue-500">
            <button (click)="searchUser()" class="bg-blue-100 text-blue-600 px-3 rounded-lg hover:bg-blue-200 transition-colors">
                <i class="fas fa-search"></i>
            </button>
        </div>

        @if (foundUser) {
            <div class="flex items-center justify-between p-2 bg-blue-50 rounded-lg border border-blue-100 mb-3 animate-fade-in">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white text-xs font-bold">
                        {{ foundUser.username.charAt(0) | uppercase }}
                    </div>
                    <span class="text-sm font-medium">{{ foundUser.username }}</span>
                </div>
                <button (click)="addMember(foundUser)" class="text-xs bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-700">
                    Thêm
                </button>
            </div>
        }

        <div class="space-y-2">
            @for (user of selectedMembers; track user.id) {
                <div class="flex items-center justify-between p-2 bg-gray-50 rounded-lg group hover:bg-gray-100 transition-colors">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-white text-xs font-bold">
                            {{ user.username.charAt(0) | uppercase }}
                        </div>
                        <span class="text-sm text-gray-700">{{ user.username }}</span>
                    </div>
                    <button (click)="removeMember(user.id)" class="text-gray-400 hover:text-red-500 transition-colors">
                        <i class="fas fa-minus-circle"></i>
                    </button>
                </div>
            }
            @if (selectedMembers.length === 0) {
                <p class="text-center text-gray-400 text-xs italic py-2">Chưa chọn thành viên nào</p>
            }
        </div>
      </div>

    </div>

    <div class="p-4 border-t border-gray-100 bg-gray-50 flex justify-end gap-3">
      <button (click)="close()" class="px-5 py-2.5 rounded-xl text-gray-500 font-medium hover:bg-gray-200 transition-colors">
        Hủy
      </button>
      <button (click)="createGroup()" 
        [disabled]="!groupName || selectedMembers.length === 0"
        class="px-6 py-2.5 rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold shadow-lg shadow-blue-500/30 hover:shadow-blue-500/50 disabled:opacity-50 disabled:shadow-none transition-all active:scale-95">
        Tạo nhóm
      </button>
    </div>
  </div>
</div>
