server:
  port: 8080

logging:
  level:
    com.chatapp.api_gateway.util: INFO
    org.springframework.cloud.gateway: INFO

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # 1. AUTH SERVICE
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST

        # 2. CHAT SERVICE - Lấy tin nhắn
        - id: chat-service-messages
          uri: http://chat-service:8082
          predicates:
            - Path=/messages/**
          filters:
            - AuthenticationFilter
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST

        # 3. CHAT SERVICE - Lấy danh sách phòng
        - id: chat-service-rooms
          uri: http://chat-service:8082
          predicates:
            - Path=/rooms/**
          filters:
            - AuthenticationFilter
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST

        # 4. CHAT SERVICE - WebSocket
        - id: chat-service-ws
          uri: http://chat-service:8082
          predicates:
            - Path=/ws/**
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST

        # 5. [MỚI] MEDIA SERVICE - Upload & Xem ảnh
        - id: media-service
          uri: http://media-service:8083
          predicates:
            - Path=/api/v1/media/**
          filters:
            - AuthenticationFilter # Yêu cầu đăng nhập mới được upload
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST
        - id: notification-service
          uri: http://notification-service:8080
          predicates:
            - Path=/api/notifications/**

jwt:
  secret: "mysecretkey123456789012345678901234"

eureka:
  client:
    enabled: false