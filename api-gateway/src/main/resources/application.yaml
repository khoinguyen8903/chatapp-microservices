server:
  port: 8080

logging:
  level:
    com.chatapp.api_gateway.util: INFO
    org.springframework.cloud.gateway: INFO

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      # --- C·∫§U H√åNH CORS TO√ÄN C·ª§C ---
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "https://chatify.asia"
              - "https://www.chatify.asia"
              - "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

      routes:
        # 1. AUTH SERVICE
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST

        # 2. USER SERVICE (ƒêi qua Auth Service)
        - id: user-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/users/**
          filters:
            - AuthenticationFilter
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST

        # 3. CHAT SERVICE - Messages
        - id: chat-service-messages
          uri: http://chat-service:8082
          predicates:
            - Path=/messages/**
          filters:
            - AuthenticationFilter
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST

        # 4. CHAT SERVICE - Rooms
        - id: chat-service-rooms
          uri: http://chat-service:8082
          predicates:
            - Path=/rooms/**
          filters:
            - AuthenticationFilter
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST

        # 5. CHAT SERVICE - WebSocket
        - id: chat-service-ws
          uri: http://chat-service:8082
          predicates:
            - Path=/ws/**
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST

        # 6. MEDIA SERVICE - Upload API (C√≥ /v1)
        - id: media-service
          uri: http://media-service:8083
          predicates:
            - Path=/api/v1/media/**
          filters:
            - AuthenticationFilter
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST

        # 7. NOTIFICATION SERVICE
        - id: notification-service
          uri: http://notification-service:8080
          predicates:
            - Path=/api/notifications/**
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST

        # 8. FRIEND SERVICE
        - id: friend-service
          uri: http://friend-service:8085
          predicates:
            - Path=/api/friends/**
          filters:
            - AuthenticationFilter
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST

        # üëá [QUAN TR·ªåNG] 9. MINIO ROUTE - ƒê·ªÇ XEM/T·∫¢I ·∫¢NH
        - id: minio-file-access
          uri: http://minio:9000
          predicates:
            - Path=/chatapp-files/**
          filters:
            # Route n√†y KH√îNG c√≥ AuthenticationFilter ƒë·ªÉ ·∫£nh public ai c≈©ng xem ƒë∆∞·ª£c
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST

