      TUNNEL_TOKEN: "eyJhIjoiNTdhODE2YjBhN2Y1ZjY2NTZjOTBhZTdiYTYwM2U3ZDUiLCJ0IjoiZTg5YzkwOWItYWQ5Mi00YzA3LWJkZWUtMGI1NmMyMjU0MGY0IiwicyI6Ik5qWXdPRFE0TURjdE9EVXhaQzAwTTJOaUxUZzVOV1F0WXpSa1pUQmlNemxoWkRRMSJ9"

# --- NETWORKS & VOLUMES ---
networks:
  app-network:
    driver: bridge

